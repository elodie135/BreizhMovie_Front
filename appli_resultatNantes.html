    <div>

    <div

      style="min-width: 310px; height: 100px; margin: 0 auto"
    ></div>
    <div class="container">
      <canvas id="myChart"></canvas>
    </div>

    <script>
      let myChart = document.getElementById("myChart").getContext("2d");

      // Global Options
      Chart.defaults.global.defaultFontFamily = "Lato";
      Chart.defaults.global.defaultFontSize = 18;
      Chart.defaults.global.defaultFontColor = "#777";

      let massPopChart = new Chart(myChart, {
        type: "bar", // bar, horizontalBar, pie, line, doughnut, radar, polarArea
        data: {
          labels: ["film_1", "film_2", "film_3", "film_4", "film_5"],
          datasets: [
            {
              label: "Nb de Vote",
              data: [50, 250, 150, 200, 100],
              //backgroundColor:'green',
              backgroundColor: [
                "rgba(93, 109, 126)",
                "rgba(250, 4, 4)",
                "rgba(93, 109, 126)",
                "rgba(93, 109, 126)",
                "rgba(93, 109, 126)",
              ],
              borderWidth: 1,
              borderColor: "#777",
              hoverBorderWidth: 3,
              hoverBorderColor: "#000",
            },
          ],
        },
        options: {
          title: {
            display: true,
            text: "Passage a Nantes_18/05/2021",
            fontSize: 25,
          },
          legend: {
            display: true,
            position: "right",
            labels: {
              fontColor: "#000",
            },
          },
          layout: {
            padding: {
              left: 50,
              right: 0,
              bottom: 0,
              top: 0,
            },
          },
          tooltips: {
            enabled: true,
          },
        },
      });
    </script>
